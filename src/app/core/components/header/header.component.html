<mat-toolbar color="primary" >
  <a [routerLink]="['']">
    <span>VipCommerce - SPA</span>
  </a>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="productsMenu">
    Produtos
  </button>
  <mat-menu #productsMenu="matMenu">
    <a mat-menu-item [routerLink]="['/products/new']">Cadastrar novo produto</a>
    <a mat-menu-item [routerLink]="['/products']">Listar produtos</a>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="clientsMenu">
    Clientes
  </button>
  <mat-menu #clientsMenu="matMenu">
    <a mat-menu-item [routerLink]="['/clients/new']">Cadastrar novo cliente</a>
    <a mat-menu-item [routerLink]="['/clients']">Listar clientes</a>
  </mat-menu>
</mat-toolbar>
