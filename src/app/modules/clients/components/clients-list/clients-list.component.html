
<h2>Clientes cadastrados</h2>

<mat-list>
	<mat-list-item *ngFor="let cli of clients">
		<h3 matLine>#{{cli.clientCode}} | {{cli.name}} </h3>
    <p matLine>
      <span> {{cli.email}} </span>
    </p>
    <p matLine>
      <span> {{cli.cpf}} </span>
    </p>
    <p matLine>
      <span> {{cli.sex}} </span>
    </p>
    <button mat-icon-button (click)="confirmDialog(cli.id!)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="editClient(cli.id!)">
      <mat-icon>edit</mat-icon>
    </button>	
    	
		<mat-divider></mat-divider>
	</mat-list-item>
 </mat-list>
